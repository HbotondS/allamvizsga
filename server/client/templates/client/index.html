{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagy képkollekciok online megjelenitése</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="{% static 'client/js/sketch.js' %}"></script>
    <script src="{% static 'client/js/ImageService.js' %}"></script>
    <script src="{% static 'client/js/SpinnerService.js' %}"></script>
    <script src="{% static 'client/js/ImageData.js' %}"></script>
    <script src="{% static 'client/js/util.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{% static 'client/scss/styles.css' %}" media="screen"/>
</head>
<body>
    <div class="main-container">
        <div class="form-group">
            <label for="sizes">Number of images:</label>

            <select id="sizes" class="form-control">
                <option value="1000">1k</option>
                <option value="10000">10k</option>
                <option value="20000">20k</option>
                <option value="40000">40k</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imageSelectionMode">Selection mode:</label>

            <select id="imageSelectionMode" class="form-control">
                <option value="single">Single</option>
                <option value="column">Column</option>
            </select>
        </div>
        <div class="btn-group">
            <button id="rndBtn" class="btn btn-primary" onclick="randomImages()">Random</button>
            <button id="revBtn" class="btn btn-primary" onclick="reverseImages()">Reverse</button>
        </div>
        <div>
            <hr/>
            <button id="histBtn" class="btn btn-primary" onclick="histogram()">Histogram</button>
            <br/>
            <b>Histogram between:</b>
            <p id="date"></p>
        </div>
        <div>
            <hr/>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Get images by tweet:</span>
                </div>
                <input  id="tweet" type="text"class="form-control"/>
            </div>
            <button id="loadByTweetBtn" class="btn btn-primary" onclick="loadImagesByKeyword()">Load</button>
            <p id="collectionSize"></p>
        </div>
        <div id="imgData" style="display: none;">
            <hr/>
            <b>Selected image's data:</b>
            Tweet:
            <p id="tweetTxt"></p>
            Date:
            <label id="tweetDate"></label>
            Image:
            <a id="tweetImg" href="" target="blank"><img id="tweetImgMini"/></a>
        </div>
    </div>
</body>
</html>
